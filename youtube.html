<!DOCTYPE html>
<html>
  <head>
      <title>
      YouTube.com Clone</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles/General.css">
      <link rel="stylesheet" href="styles/header.css">
      <link rel="stylesheet" href="styles/video.css">
    </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu"src="icons/hamburger-menu.svg">
        <img class="youtube-logo"
        src="icons/youtube-logo.svg">
      </div>
      <div class="middle-section"><input class="search-bar" type="text" placeholder="search">
        <button class="search-button">
          <img
          class="search-icon" src="icons/search.svg">
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon"
           src="icons/voice-search-icon.svg">
        </button>
      </div>
      <div class="right-section">
        <img class="upload-icons" src="icons/upload.svg">
        <img class="youtube-app-icons" src="icons/youtube-apps.svg">
        <img class="notifications-icons" src="icons/notifications.svg">
        <img class="current-user-picture" src="icons/my-channel.jpeg">
      </div>
      </div>
    
    

    
             
  
  </body>
</html>
